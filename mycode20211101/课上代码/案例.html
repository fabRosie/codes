<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <style>
        html,body{
            height:100%;
            margin:0;
        }
        .top{
            height:10%;
            background:blue;
        }
        .content{
            height:90%;
            background:yellow;
        }
        .menu{
            height:100%;
            width:300px;
            background:pink;
            float:left;
        }
        .table{
            float:left;
            height:100%;
            width:calc(100% - 300px);
            background:orange;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="content">
        <div class="menu"></div>
        <div class="table"></div>
    </div>
</body>
</html>
