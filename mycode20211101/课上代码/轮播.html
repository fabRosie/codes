<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        img{
            display:block;
        }
        div{
            height:375px;
            width:500px;
            border:1px solid black;
            position:relative;
            overflow:auto;
        }
        .picbox{
        }
        p{
            position:absolute;
            bottom:5px;
            right:5px;
            opacity:0.8;
        }
        a{
            float:left;
            line-height:30px;
            height:30px;
            color:rgba(255,255,255,0.8);
            text-decoration:none;
            background:gray;
            width:30px;
            display:block;
            text-align:center;
            margin-left:5px;
            z-index: 99;
        }
    </style>
</head>
<body>
    <div>
        <div class="picbox">
            <img src="images/img04.jpg" id="1">
            <img src="images/img05.jpg" id="2">
            <img src="images/img06.jpg" id="3">
            <img src="images/img07.jpg" id="4">
        </div>
        <p >
            <a href="#1" id="imag04">1</a>
            <a href="#2" id="imag04">2</a>
            <a href="#3" id="imag04">3</a>
            <a href="#4" id="imag04">4</a>
        </p>
    </div>

</body>
</html>
