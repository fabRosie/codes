<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太极图</title>
    <style>
        .bigbox{
            width:800px;
            height:800px;
            border:1px solid pink;
            border-radius:50%;
            background:aqua;
        }
        .black{
            width:400px;
            height:800px;
            background:pink;
            float:right;
            border-radius:0 400px 400px 0;
        }
        .white-middle{
            width:400px;
            height:400px;
            border-radius:50%;
            background:aqua;
            margin-left:-200px;
            overflow: hidden;
        }
        .black-middle{
            width:400px;
            height:400px;
            border-radius:50%;
            background:pink;
            margin-left:-200px;
            overflow: hidden;
        }
        .white-middle div{
            width:150px;
            height:150px;
            border-radius:50%;
            background:pink;
            margin-left:125px;
            margin-top:125px;
        }
        .black-middle div{
            width:150px;
            height:150px;
            border-radius:50%;
            background:aqua;
            margin-left:125px;
            margin-top:125px;
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="black">
            <div class="white-middle">
                <div></div>
            </div>
            <div class="black-middle">
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
