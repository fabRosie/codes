    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变</title>
    <style>
        body{
            background:gray;
        }
        p{
            width:100px;
            height:100px;
            background:pink;
            line-height:100px;
            text-align:center;
        }
        p:nth-of-type(1){
            background-image:linear-gradient(to right, white,aqua)
        }
        p:nth-of-type(2){
            background-image:linear-gradient(to bottom left, white,aqua)
        }
        p:nth-of-type(3){
            background-image:linear-gradient(45deg, white,aqua)
        }
        p:nth-of-type(4){
            background-image:linear-gradient(yellow 20%, white 20%,white 80%,aqua 80%)
        }
        p:nth-of-type(5){
            background-image:radial-gradient(white 20%,aqua)
        }
        p:nth-of-type(6){
            width:200px;
            background:radial-gradient(circle,white,aqua)
        }
        p:nth-of-type(7){
            background:repeating-linear-gradient(pink 10%,black 20%)
        }
        p:nth-of-type(8){
            background:repeating-radial-gradient(pink,black 10%)
        }
    </style>
</head>
<body>

    <p>2</p>
