<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:100px;
            background:yellow;
        }
        img{
            display:block;
            height:100px;
            width:200px;
        }
        div img{
            display:none;
        }
        p{
            display:none;
            width:800px;
            height:20px;
            line-height:20px;
            background:pink;
            font-size:18px;
            margin:0;
        }
        div:hover img{
            display:block;
        }
        div:hover p{
            display:block;
        }
        
    </style>
</head>
<body>
    <div>
        <img src="images/logo.jpg">
        <p>list</p>
        <p>list</p>
        <p>list</p>
    </div>
</body>
</html>
