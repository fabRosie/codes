<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签效果</title>
    <style>
        body,ul,li,p{
            margin:0;
            padding:0;
            list-style:none;
        }
        .nav{
            background:yellow;
            height:30px;
            position:absolute;
            top:46px;
            left:27px;
        }
        li{
            float:left;
            width:101px;
            height:30px;
            background:#eeeeee;
            text-align:center;
            line-height:30px;
            font-size:12px;
            border-right:1px solid #fbfbfb;
        }
        a{
            font-size:12px;
            text-decoration:none;
            color:#333333;
            width:101px;
            height:30px;
            display:block;
        }
        .nav div{
            position:absolute;
            height:100px;
            width:404px;
            top:31px;
            left:0;
            background:#eeeeee;
            display:none;
        }
        li:hover div{
            display:block;
        }
        .nav a:hover{
            color:white;
            text-decoration:underline;
            background:#333333;
        }
        .nav ul>li{
            float:none;
        }
        p{
            text-align:left;
            text-indent:20px;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="#">首页</a></li>
        <li>
            <a href="#">产品中心</a>
            <div>
                <ul>
                    <li><a href="#">产品1</a></li>
                    <li><a href="#">产品2</a></li>
                    <li><a href="#">产品3</a></li>
                </ul>
            </div>
        </li>
        <li>
            <a href="#">客户服务</a>
            <div>
                <ul>
                    <li><a href="#">服务1</a></li>
                    <li><a href="#">服务2</a></li>
                    <li><a href="#">服务3</a></li>
                </ul>
            </div>
        </li>
        <li>
            <a href="#">联系我们</a>
            <div>
                <p>电话：135-2139-0609</p>
            </div>
        </li>
    </ul>
</body>
</html>
