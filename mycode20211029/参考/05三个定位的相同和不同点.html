2\固定定位
    可以飘着不占位,参照物只能是浏览器的当前窗口(视口)
3\相对定位
    是不飘着,占位的,参照物只能是自己的初始位置


    例如:想要一个盒子相对于父元素进行覆盖和位置移动,该盒子只能用绝对定位
