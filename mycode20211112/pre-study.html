<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预习</title>
    <style>
        p{
            height:100px;
            width:100px;
            background:aqua;
            margin:20px auto;
            line-height:100px;
            font-size:50px;
            text-align: center;
            transform-style: preserve-3d;
            perspective: 300px;
        }
        .box1{
            transform:scaleX(2);
        }
        .box2{
            transform:scaleY(2);
        }
        .box3{
            transform:scaleZ(2);
        }
        .box4{
            transform:skewX(30deg);
        }
        .box5{
            transform:skewY(30deg);
        }
    </style>
</head>
<body>
    <div>
        <p class="box1">1</p>
        <p class="box2">2</p>
        <p class="box3">3</p>
        <p class="box4">4</p>
        <p class="box5">5</p>
        <p class="box6">6</p>
        <p class="box7">7</p>
        <p class="box8">8</p>
        <p class="box9">9</p>
        <p class="box10">10</p>
        <p class="box11">11</p>
        <p class="box12">12</p>
        <p class="box13">13</p>
        <p class="box14">14</p>
        <p class="box15">15</p>
        <p class="box16">16</p>
        <p class="box17">17</p>
        <p class="box18">18</p>
        <p class="box19">19</p>
        <p class="box20">20</p>
    </div>
</body>
</html>
