<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01带有颜色的诗句</title>
    <style>
        h1{
            text-indent:20px;
        }
        li{
            line-height:30px;
        }
        .r{
            color:red;
        }
        .b{
            color:blue;zz
        }
        .g{
            color:green;
        }
        .p{
            color:purple;
        }
        .cu{

        }
    </style>
</head>
<body>
    <h1>有带颜色的诗句</h1>
    <ol>
        <li><b class="g">绿</b>杨烟外晓寒轻,<b class="r">红</b>杏枝头春意闹<b>——宋宋祁《玉楼春》</b></li>
        <li>一道残阳铺水中, 半江瑟瑟半江<b class="r">红</b><b>——唐白居易《暮江吟》</b></li>
        <li>黄梅时节家家雨,<b class="g">青草</b>池塘处处蛙<b>——宋赵师秀《有约》</b></li>
        <li>一水护田将<b class="g">绿</b>绕,两山排闼送<b class="g">青</b>来<b>——宋王安石《书湖阴先生壁》</b></li>
        <li>日出江花<b class="r">红</b>胜火,春来江水<b class="g">绿</b>如<b class="b">蓝</b><b>——唐白居易《忆江南》</b></li>
        <li>等闲识得东风面, 万<b class="p">紫</b>千<b class="r">红</b>总是春<b>——宋朱熹《春日》</b></li>
    </ol>
</body>
</html>
