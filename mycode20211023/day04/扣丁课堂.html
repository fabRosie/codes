<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扣丁课堂</title>
    <style>
        body{
            margin:0px;
        }
        .box1{
            width:1102px;
            height:100px;
            background-color:#f29044;
            margin:0 auto;
        }
        .box1-1{
            width:205px;
            height:54px;
            background-color:#36b559;
            float:left;
            margin-top:23px;
        }
        .box1-2{
            width:297px;
            height:52px;
            background-color:#3754b3;
            float:right;
            margin-top:25px;
        }
        .box2{
            background-color:#323232;
            height:60px;
        }
        .box2 div{
            background-color:#f2fb2b;
            width:1102px;
            height:60px;
            margin:0 auto;
        }
        .box3{
            background-color:#2f6fd9;
            height:430px;
        }
        .box4{
            height:250px;
            width:1102px;
            margin:0 auto;
        }
        .box4-1{
            width:492px;
            height:250px;
            background-color:#9791d6;
            float:left;
        }
        .box4-1+div{
            background-color:#f5f5f5;
            height:250px;
            width:348px;
            margin-left:22px;
            float:left;
        }
        .box4-1+div+div{
            background-color:#d691c0;
            height:250px;
            width:240px;
            float:right;
        }
        .box5{
            background-color:#f5f5f5;
            height:288px;
            overflow:hidden;
            margin-top:30px;
        }
        .box5>div{
            background-color:#ffffff;
            height:197px;
            width:1054px;
            margin:0 auto;
            margin-top:47px;
            box-sizing: border-box;
            padding:20px 32px 20px 20px;
        }
        .box5-1{
            background-color:#d691c0;
            width:275px; 
            height:157px;
            float:left;
        }
        .box5-1+div{
            background-color:#8f96d5;
            width:700px;
            height:157px;
            float:right;
        }
        .box6{
            background-color:#f4e20c;
            margin:15px auto 0;
            width:1102px;
            height:70px;
            overflow:hidden;
        }
        .box6-1{
            background-color:#0b65f4;
            margin-top:18px;
            height:52px;
            width:140px;
            float:left;
        }
        .box6-1+div{
            background-color:#0b65f4;
            margin-top:13px;
            height:55px;
            width:513px;
            float:right;
        }
        .box7{
            height:333px;
            width:1120px;
            margin:0 auto;
            box-sizing:border-box;
            padding:13px 0 30px;
        }
        .box7 div{
            height:290px;
            width:262px;
            background-color:#eff4f5;
            float:left;
            margin:0 9px 0;
        }
        .box8{
            background-color:#101c23;
            height:125px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box1-1"></div>
        <div class="box1-2"></div>
    </div>
     <div class="box2">
         <div></div>
     </div>
    <div class="box3"></div>
    <div class="box4">
        <div class="box4-1"></div>
        <div></div>
        <div></div>
    </div>
    <div class="box5">
        <div>
            <div class="box5-1"></div>
            <div ></div>
        </div>
    </div>
    <div class="box6">
        <div class="box6-1"></div>
        <div></div>
    </div>
    <div class="box7">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="box8"></div>
</body>
</html>
