<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千锋互联</title>
    <style>
        body{
            background-color:black;
            margin:0;
        }
        .box1{
            background-color:red;
            height:50px;
            width:1000px;
            margin:0 auto;
        }
        .box2{
            background-color:#67cb74;
            height:400px;
        }
        .bigbox1{
            background-color:#f5f5f5;
            height: 300px;
        }
        .box3{
            height:300px;
            width:1014px;
            margin:0 auto;
        }
        .box3-a{
            height:300px;
            width:264px;
            float:left;
            background-color:#222222;
        }
        .box3-b{
            height:300px;
            width:253px;
            float:left;
            background-color:#fdc07c;
        }
        .box3-c{
            height:300px;
            width:244px;
            float:left;
            background-color:#8adec9;
        }
        .box3-d{
            height:300px;
            width:253px;
            float:left;
            background-color:#a9d7f9;
        }
        .bigbox2{
            background-color:white;
            height: 300px;
            overflow:hidden;
        }
        .box4{
            height:229px;
            width:1014px;
            margin:0 auto;
            margin-top:50px;
        }
        .box4-a{
            height:229px;
            width:303px;
            float:left;
            background-color:#e57c7c;
        }
        .box4-b{
            height:229px;
            width:339px;
            float:left;
            background-color:#7e7ce5;
            margin-left:14px;
        }
        .box4-c{
            height:229px;
            width:337px;
            float:left;
            background-color:#a9d7f9;
            margin-left:21px;
        }
        .bigbox3{
            background-color:#272727;
            height:200px;
        }
        .box5{
            height:200px;
            width:1014px;
            margin:0 auto;
        }
        .box5-a{
            height:200px;
            width:421px;
            background-color:#a9d7f9;
            float:left;
        }
        .box5-b{
            height:200px;
            width:334px;
            background-color:#f9a9e9;
            float:left;
            margin-left:67px;
        }
        .box5-c{
            height:200px;
            width:164px;
            background-color:#8c87f6;
            float:left;
            margin-left:28px;
        }
        .box6{
            width:1014px;
            height:50px;
            background-color:#87a7f6;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="bigbox1">
        <div class="box3">
            <div class="box3-a"></div>
            <div class="box3-b"></div>
            <div class="box3-c"></div>
            <div class="box3-d"></div>
        </div>
    </div>
    <div class="bigbox2">
        <div class="box4">
            <div class="box4-a"></div>
            <div class="box4-b"></div>
            <div class="box4-c"></div>
        </div>
    </div>
    <div class="bigbox3">
        <div class="box5">
            <div class="box5-a"></div>
            <div class="box5-b"></div>
            <div class="box5-c"></div>
        </div>
    </div>
    <div class="box6"></div>
    
</body>
</html>
