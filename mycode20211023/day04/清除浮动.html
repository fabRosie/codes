<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝搞笑聊天记录</title>
    <style>
        
        body>div{
            border:#6295bf solid 1px;
            height:500px;
            width:300px;
            margin:0 auto;
            text-align:center;
            padding: 0px 20px 20px 20px;
            box-sizing: border-box;
            line-height:40px;
            font-size:20px;
        }
        b~div{
            border:gray dashed 1px;
            height:435px;
        }
        .buyer{
            border:gray dashed 1px;
            float:left;
            clear:both;
            background-color:#d3d3d3;
            margin:5px 0 5px;
            font-size:13px;
            line-height:13px;
        }
        .seller{
            border:gray dashed 1px;
            float:right;
            clear:both;
            background-color:#9bd134;
            margin:5px 0 5px;
            font-size:13px;
            line-height:13px;
        }
    </style>
</head>
<body>
    <div>
        <b>淘宝搞笑聊天记录</b>
        <div >
            <div class="buyer">老板有货吗？</div>
            <div class="seller">有！！！</div>
            <div class="buyer">这么凶，态度不够诚恳</div>
            <div class="seller">我爱你</div>
            <div class="seller">态度够诚恳了吧！！</div>
            <div class="buyer">老板，你这有点吓人啊</div>
            <div class="buyer">再见</div>
            <div class="seller">纳尼？</div>
            <div class="seller">。。。。。</div>
        </div>
    </div>
</body>
</html>
