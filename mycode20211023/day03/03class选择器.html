<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03class选择器</title>
    <style>
        .div1{
            font-size:18px;
            color:red
        }
        .p3{
            font-size:22px;
            color: blue;
        }
        .h2{
            font-size:30px;
            color:pink;
        }
    </style>
</head>
<body>
    <div class="div1">我是div1</div>
    <div>我是div2</div>
    <div>我是div3</div>
    <p>我是段落p1</p>
    <p>我是段落p2</p>
    <p class="p3">我是段落p3</p>
    <h4>我是标题h4</h4>
    <h2 class="h2">我是标题h2</h2>
</body>
</html>
