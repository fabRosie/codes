<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中英文切换课堂作业</title>
    <style>
        body{
            margin:0;
        }
        ul{
            height:20px;
            width:999px;
            background:white;
            border-bottom:8px solid #da4d17;
            margin:41px auto 0;
            padding-left:5px;
        }
        li{
            float:left;
            list-style:none;
            background:#dfdfdf;
            height:20px;
            width:80px;
            font-size:10px;
            line-height:20px;
            text-align:center;
            border-right:1px solid white;
            margin-bottom:8px;
            
        }
        a{
            text-decoration:none;
            color:#68687a;
        }
        b{
            display:none;
            font-weight:normal;
        }
        li:hover{
            background:#da4d17;
        }
        li:hover a{
            color:white;
        }
        li:hover b{
            display:block;
        }
        li:hover span{
            display:none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#"><span>Home</span><b>首页</b></a></li>
        <li><a href="#"><span>Blog</span><b>博客</b></a></li>
        <li><a href="#"><span>School</span><b>学校</b></a></li>
        <li><a href="#"><span>WeChat</span><b>微信</b></a></li>
        <li><a href="#"><span>Open</span><b>开放</b></a></li>
    </ul>
</body>
</html>
