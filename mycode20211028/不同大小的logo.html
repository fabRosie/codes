<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不同大小的logo</title>
    <style>
        ul{
            width:800px;
            margin:40px auto 0;
            height:92px;
            padding:0;
        }
        li{
            list-style: none;
            float:left;
            width:92px;
            height:92px;
            margin-left:20px;
        }
        a{
            display:block;
            line-height:92px;
            margin:0 auto;
            width:92px;
            text-align:center;
        }
        img{
            vertical-align: middle;
        }
        li:hover{
            background:url(images/bg.png);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#"><img src="images/logo1.png"></a></li>
        <li><a href="#"><img src="images/logo2.png"></a></li>
        <li><a href="#"><img src="images/logo3.png"></a></li>
        <li><a href="#"><img src="images/logo4.png"></a></li>
        <li><a href="#"><img src="images/logo5.png"></a></li>
        <li><a href="#"><img src="images/logo6.png"></a></li>
        <li><a href="#"><img src="images/logo7.png"></a></li>
    </ul>
</body>
</html>
