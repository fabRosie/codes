<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标悬停导航</title>
    <style>
        body{
            background: #ffffce;
            margin:0;
        }
        ul{
            background:#9c0000;
            height:36px;
            margin:40px auto 0;
            width:995px;
            padding-left:4px;
            border-bottom:21px solid #cecfce;
            
        }
        li{
            float:left;
            list-style:none;
            background:white;
            margin-left:1px;
            margin-bottom:1px;
            height:32px;
            border-right:1px solid black;
            text-align:center;
        }
        a{
            text-decoration:none;
            color:black;
            font-size:12px;
            background:#ff6100;
            width:100px;
            height:28px;
            display:block;
            margin-top:4px;
            line-height:24px;
        }
        li:hover a{
            color:yellow;
            background:black;
        }
        li:hover{
            background:#9c0000;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
    </ul>
</body>
</html>
