<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父相子绝</title>
    <style>

        .father{height:500px; width:500px; background:purple; border:5px solid black; position:relative;}
        .box1{height:50px; width:50px; background:red;position:absolute;z-index:4;right:50px;bottom:50px;}
        .box2{height:100px; width:100px; background:yellow;position:absolute;z-index:3;}
        .box3{height:150px; width:150px; background:blue;position:absolute;z-index:2;}
        .box4{height:200px; width:200px; background:pink;position:absolute;z-index:1;}
    </style>
</head>
<body>
    <div class="father">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
</body>
</html>
