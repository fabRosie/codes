<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮</title>
    <style>

        a{
            color:white;
            text-decoration:none;
            font-size:400px;
            line-height:480px;
            display:block;
            width:2000px;
            height:480px;
            background:palegreen;
            text-align:center;
            margin:0 auto;
            border:10px solid gray;
            margin:10px;
        }
        a:hover{
            background:pink;
        }
        a:visited{
            color:darkblue;
        }
        a:active{
            background:cornflowerblue;
        }
    </style>
</head>
<body>
    <a href="#">确&nbsp;定</a>
    <a href="1">确&nbsp;定</a>
    <a href="2">确&nbsp;定</a>
    <a href="3">确&nbsp;定</a>
    <a href="4">确&nbsp;定</a>
</body>
</html>
