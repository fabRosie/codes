<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时轮播</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        section{
            height:200px;
            width:300px;
            background:gray;
            border:2px solid black;
            position:relative;
            overflow: hidden;
        }
        div{
            width:300px;
            animation: move 4s steps(4) infinite;
            position: absolute;
        }
        p{
            height:200px;
            color:black;
            font-size:50px;
            line-height:200px;
            text-align: center;
        }
        p:nth-of-type(1){
            background:pink;
        }
        p:nth-of-type(2){
            background:aqua;
        }
        p:nth-of-type(3){
            background:gold;
        }
        p:nth-of-type(4){
            background:greenyellow;
        }
        @keyframes move{
            0%{top:0;}
            100%{top:-800px;}
        }
    </style>
</head>
<body>
    <section>
        <div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>
    </section>
</body>
</html>
