<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百叶窗</title>
    <style type="text/css">
        * {
            margin: 0; 
            padding: 0;
        }
        body{
            background: url(images/triangles.png) repeat;
        }
        ul{
            width: 805px; 
            height: 320px;
            margin: 100px auto;
            overflow: hidden;
        }
        li{
            list-style: none;
            width:160px;
            height:320px;
            box-shadow:1px 0px 5px 2px black;
            float:left;
            transition:.5s;
            position:relative;
        }
        ul:hover li{
            width:40px;
        }
        ul li:hover{
            width:640px;
        }
        p{
            height: 50px;
            background: rgba(0, 0, 0, 0.349);
            position: absolute;
            bottom: 0;
            width: 620px;
            color: white;
            line-height: 50px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="images/img1.jpg" alt=""><p>电影</p></li>
        <li><img src="images/img2.jpg" alt=""><p>电影</p></li>
        <li><img src="images/img3.jpg" alt=""><p>电影</p></li>
        <li><img src="images/img4.jpg" alt=""><p>电影</p></li>
        <li><img src="images/img5.jpg" alt=""><p>电影</p></li>
    </ul>
</body>
</html>
