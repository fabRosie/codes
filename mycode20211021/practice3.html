<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扣丁课堂</title>
    <style>
        body{
            margin:0;
        }
        .box1{
            width:1102px;
            height:100px;
            background-color:#f29044;
            margin:0 auto;
        }
        .box1-left{
            width:205px;
            height:54px;
            background-color: #36b559;
            margin-top:23px;
            float:left;
        }
        .box1-right{
            width:205px;
            height:54px;
            background-color: #3754b3;
            margin-top:25px;
            float:right;
        }
        .box2{
            height:100px;
            background-color:#2f2f2f;
        }
        .box2-center{
            height:100px;
            width:1102px;
            background-color:#f2fb2b;
            margin:0 auto;
        }
        .box3{
            height:430px;
            background-color:#2f6fd9;
        }
        .box4{
            width:1102px;
            height:250px;
            margin:0 auto;
            background-color: orange;
        }
        .box4-left{
            width:492px;
            height:250px;
            background-color: #9791d6;
            float:left;
        }
        .box4-right{
            width:240px;
            height:250px;
            background-color: #d691c0;
            float:right;
        }
        .box4-center{
            width:348px;
            height:250px;
            background-color: #f5f5f5;
            float:right;
        }
        .box5{
            height:288px;
            background-color:#f5f5f5;
            margin-top:30px;
            overflow:hidden;
        }
        .box5-center{
            width: 1054px;
            height: 197px;
            margin: 47px auto 45px;
            background-color: #ffffff;
            overflow:hidden;
        }
        .box5-left{
            height:157px;
            width:275px;
            background-color:#d681c0;
            margin:20px 27px 20px 20px;
            float:left;
        }
        .box5-right{
            height:157px;
            width:700px;
            background-color:#8f96d5;
            margin:20px 32px 20px 0px;
            float:right;
        }
        .box6{
            height:70px;
            width:1102px;
            background-color:#f4e20c;
            margin:15px auto 0px;
        }
        .box6-left{
            height:52px;
            width:140px;
            background-color:#0b65f4;
            margin-top:18px;
            float:left;
        }
        .box6-right{
            height:55px;
            width:523px;
            background-color:#0b65f4;
            margin-top:13px;
            float:right;
        }
        .box7{
            height:290px;
            width:1102px;
            margin:13px auto 30px;
        }
        .box7-a{
            height:290px;
            width:262px;
            background-color:#eff4f5;
            float:left;
        }
        .box7-b{
            height:290px;
            width:262px;
            background-color:#eff4f5;
            float:left;
            margin-left:18px;
        }
        .box7-c{
            height:290px;
            width:262px;
            background-color:#eff4f5;
            float:left;
            margin-left:18px;
        }
        .box7-d{
            height:290px;
            width:262px;
            background-color:#eff4f5;
            float:left;
            margin-left:18px;
        }
        .box8{
            height:125px;
            background-color:#101c23;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box1-left"></div>
        <div class="box1-right"></div>
    </div>
    <div class="box2">
        <div class="box2-center"></div>
    </div>
    <div class="box3"></div>
    <div class="box4">
        <div class="box4-left"></div>
        <div class="box4-right"></div>
        <div class="box4-center"></div>
    </div>
    <div class="box5">
        <div class="box5-center">
            <div class="box5-left"></div>
            <div class="box5-right"></div>
        </div>
    </div>
    <div class="box6">
        <div class="box6-left"></div>
        <div class="box6-right"></div>
    </div>
    <div class="box7">
        <div class="box7-a"></div>
        <div class="box7-b"></div>
        <div class="box7-c"></div>
        <div class="box7-d"></div>
    </div>
    <div class="box8"></div>
</body>
</html>
