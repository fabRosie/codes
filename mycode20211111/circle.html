<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
    <style>
        body,ul,li{
            padding:0;
            margin:0;
        }
        body{
            background:black;
        }
        div{
            height:800px;
            /* border:aqua 3px solid; */
            position: relative;
            perspective: 3000px;
        }
        ul{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%) rotateX(-10deg);
            height:300px;
            width:133px;
            /* border:gold solid 2px; */
            transform-style:preserve-3d;  
            animation:move 10s linear infinite; 
        }
        li{
            background:pink;
            color:white;
            list-style: none;
            height:200px;
            width:133px;
            text-align: center;
            line-height:300px;
            font-size:80px;
            position:absolute;
        }
        li:nth-of-type(1){transform:translateZ(300px);}
        li:nth-of-type(2){transform:rotateY(30deg) translateZ(300px);}
        li:nth-of-type(3){transform:rotateY(60deg) translateZ(300px);}
        li:nth-of-type(4){transform:rotateY(90deg) translateZ(300px);}
        li:nth-of-type(5){transform:rotateY(120deg) translateZ(300px);}
        li:nth-of-type(6){transform:rotateY(150deg) translateZ(300px);}
        li:nth-of-type(7){transform:rotateY(180deg) translateZ(300px);}
        li:nth-of-type(8){transform:rotateY(210deg) translateZ(300px);}
        li:nth-of-type(9){transform:rotateY(240deg) translateZ(300px);}
        li:nth-of-type(10){transform:rotateY(270deg) translateZ(300px);}
        li:nth-of-type(11){transform:rotateY(300deg) translateZ(300px);}
        li:nth-of-type(12){transform:rotateY(330deg) translateZ(300px);}
        @keyframes move {
            from{transform:translate(-50%,-50%) rotateX(-10deg);}
            to{transform:translate(-50%,-50%) rotateX(-10deg) rotateY(360deg);}
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><img src="img/7.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/7.jpg" alt=""></li>
            <li><img src="img/8.jpg" alt=""></li>
            <li><img src="img/7.jpg" alt=""></li>
            <li><img src="img/10.jpg" alt=""></li>
            <li><img src="img/11.jpg" alt=""></li>
            <li><img src="img/6.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
