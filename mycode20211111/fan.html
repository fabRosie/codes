<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAN</title>
    <style>
        body{
            background:black;
        }
        body,ul{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
            color:aqua;
            height:200px;
            width:50px;
            text-align: center;
            transform-origin: center bottom;
            border:1px solid pink;
            background:pink;
            opacity: 0.5;
            transition:1s linear;
            position:absolute;
        }
        div{
            height:500px;
            /* border:3px solid gold; */
            position:relative;
        }
        ul{
            height:200px;
            width:50px;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
        }
        ul:hover li:nth-of-type(1){
            transform:rotate(-90deg);
        }
        ul:hover li:nth-of-type(2){
            transform:rotate(-75deg);
        }
        ul:hover li:nth-of-type(3){
            transform:rotate(-60deg);
        }
        ul:hover li:nth-of-type(4){
            transform:rotate(-45deg);
        }
        ul:hover li:nth-of-type(5){
            transform:rotate(-30deg);
        }
        ul:hover li:nth-of-type(6){
            transform:rotate(-15deg);
        }
        ul:hover li:nth-of-type(8){
            transform:rotate(15deg);
        }
        ul:hover li:nth-of-type(9){
            transform:rotate(30deg);
        }
        ul:hover li:nth-of-type(10){
            transform:rotate(45deg);
        }
        ul:hover li:nth-of-type(11){
            transform:rotate(60deg);
        }
        ul:hover li:nth-of-type(12){
            transform:rotate(75deg);
        }
        ul:hover li:nth-of-type(13){
            transform:rotate(90deg);
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
        </ul>
    </div>
</body>
</html>
