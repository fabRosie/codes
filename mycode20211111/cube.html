<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube</title>
    <style>
        body{
            background:black;
        }
        body,p{
            padding:0;
            margin:0;
        }
        .container{
            height:400px;
            border:2px solid yellow;
            perspective: 800px;
        }
        div .box{
            width:200px;
            height:200px;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            transform-style:preserve-3d;   
            animation:move 5s infinite linear; 
        }
        .box div{
            position:absolute;
            width:200px;
            height:200px;
            opacity:0.5;
            line-height:200px;
            text-align:center;
            border:3px solid aqua;
        }
        .box div:nth-of-type(1){
            /* background:aqua; */
            transform:translateZ(100px);
        }
        .box div:nth-of-type(2){
            /* background:pink; */
            transform:translateZ(-100px);
        }
        .box div:nth-of-type(3){
            /* background:plum; */
            transform:rotateY(90deg) translateZ(-100px);
        }
        .box div:nth-of-type(4){
            /* background:gold; */
            transform:rotateY(90deg) translateZ(100px);
        }
        .box div:nth-of-type(5){
            /* background:snow; */
            transform:rotateX(90deg) translateZ(100px);
        }
        .box div:nth-of-type(6){
            /* background:skyblue; */
            transform:rotateX(90deg) translateZ(-100px);
        }
        @keyframes move{
            from{transform:translate(-50%,-50%) rotateY(0deg) rotateX(30deg);}
            to{transform:translate(-50%,-50%) rotateY(360deg) rotateX(30deg);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div>前</div>
            <div>后</div>
            <div>左</div>
            <div>右</div>
            <div>上</div>
            <div>下</div>
        </div>
    </div>
</body>
</html>
