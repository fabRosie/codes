<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        body,p{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            height: 400px;
            border: 3px solid blue;
            margin: 20px;
            perspective: 150px;
        }
        p{
            width: 200px;
            height: 200px;
            margin: 100px;
            position: absolute;
            font-size: 30px;
            transition: 1s linear;
        }
        p:nth-of-type(1){
            background-color: red;
        }
        p:nth-of-type(2){
            background-color: rgba(255, 255, 0, 0.685);
        }
        .box1:hover p:nth-child(2){
            /* transform:rotateY(45deg) rotateY(30deg) rotateX(30deg); */
            transform:rotate3d(1,1,1,45deg);
        }
        .box2 p:nth-child(2){
            transform-origin:200px 200px;
        }
        .box2:hover p:nth-child(2){
            transform:rotateZ(90deg);
        }
        .box3:hover p:nth-child(2){
            transform:translateX(100px) rotate(45deg) ;
        }
        .box4:hover p:nth-child(2){
            transform:rotate(45deg) translateX(100px) ;
        }
        .box5 p:nth-child(2){
            transform:rotate(90deg) translateZ(-200px);
        }
        .box6 p:nth-child(2){
            transform:rotateY(75deg) translateZ(-100px);
        }
    </style>
</head>
<body>
