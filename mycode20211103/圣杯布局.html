<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        body{
            margin:0;
            padding-left:200px;
            padding-right:100px;
        }
        .center{
            width:100%;
            height:500px;
            background:blue;
            float:left;
        }
        .left{
            width:200px;
            height:400px;
            background:yellow;
            float:left;
            margin-left:-100%;
            left:-200px;
            position:relative;
        }
        .right{
            width:100px;
            height:300px;
            background:red;
            float:left;
            margin-left:-100px;
            right:-100px;
            position:relative;
        }
    </style>
</head>
<body>
    <div class="center">中间</div>
    <div class="left">左边</div>
    <div class="right">右边</div>
</body>
</html>
